<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Pokemon API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h2>Chercher un pokemon</h2>
    <form action="">
        <input type="text" name="" id="nom" placeholder="Entrer le nom du pokemon">
        <select name="" id="typeListe">
            <option value="">Choisir le type du pokemon</option>
            <option value="Electrique">Electrique</option>
            <option value="Acier">Acier</option>
            <option value="Dragon">Dragon</option>
            <option value="Poison">Poison</option>
            <option value="Plante">Plante</option>
            <option value="Feu">Feu</option>
            <option value="Eau">Eau</option>
            <option value="Glace">Glace</option>
            <option value="Vol">Vol</option>
            <option value="Fée">Fée</option>
            <option value="Roche">Roche</option>
            <option value="Sol">Sol</option>
            <option value="Ténèbre">Ténèbre</option>
            <option value="Spectre">Spectre</option>
            <option value="Normal">Normal</option>
            <option value="Combat">Combat</option>
            <option value="Insecte">Insecte</option>
        
            
        </select>
    </form>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
